<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Validation</title>
    <script>
        function validateDOB() {
            let dd = document.getElementById("dd").value.trim();
            let mm = document.getElementById("mm").value.trim();
            let yyyy = document.getElementById("yyyy").value.trim();

            if (dd === "" || mm === "" || yyyy === "") {
                alert("Date of Birth cannot be empty.");
                return false;
            }

            if (isNaN(dd) || Number(dd) < 0 || Number(dd) > 31) {
                alert("Day (dd) must be a valid number between 0 and 31.");
                return false;
            }

            if (isNaN(mm) || Number(mm) < 1 || Number(mm) > 12) {
                alert("Month (mm) must be a valid number between 1 and 12.");
                return false;
            }

            if (isNaN(yyyy) || Number(yyyy) < 1900 || Number(yyyy) > 2016) {
                alert("Year (yyyy) must be a valid number between 1900 and 2016.");
                return false;
            }

            alert("Date of Birth validation successful!");
            return true;
        }
    </script>
</head>
<body>

    <form onsubmit="return validateDOB()">
        <fieldset style="width: 200px;">
            <legend>Date of Birth</legend>
            <table style="text-align: center;">
                <tr>
                    <td>dd</td>
                    <td></td>
                    <td>mm</td>
                    <td></td>
                    <td>yyyy</td>
                </tr>
                <tr>
                    <td><input type="text" id="dd" size="2"></td>
                    <td> / </td>
                    <td><input type="text" id="mm" size="2"></td>
                    <td> / </td>
                    <td><input type="text" id="yyyy" size="4"></td>
                </tr>
            </table>
        </fieldset><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
