<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Validation</title>
    <script>
        function validateBloodGroup() {
            let bg = document.getElementById("bg").value;

            if (bg === "") {
                alert("Blood group must be selected.");
                return false;
            }

            alert("Blood group validation successful!");
            return true;
        }
    </script>
</head>
<body>

    <form onsubmit="return validateBloodGroup()">
        <label for="bg" style="font-size: 18px;">Blood Group</label>
        <select id="bg">
            <option value="">--Select--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br>
        
        <hr style="width: 150px; text-align: left; margin-left: 0;">
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
